{% extends 'base.html' %}
{% load cart_extras%}
{% load product_extras %}
<title>Agregar productos</title>
{% block content %}
<div class="col-3">
    {%if producto.imagen %}
        <img src="{{producto.imagen.url}}" alt="Imagen del producto" width="200" height="200">
    {%endif%}
</div>
<div class="col">
    <div class="h2 font-weight-bold text-success">
        {{ quantity | quantity_add_format }} al carrito
    </div>
    <div class="">
        <a href="{% url 'productos:producto' producto.slug%}"> 
            {{ producto.titulo }}
        </a>
    </div>
    <div class="font-weight-bold text-danger">
        {{ producto.price | price_format }}
    </div>
    <div class="mt-2">
        <a href="{% url 'carts:cart'%}" class="btn btn-info">Ver carrito</a>
    </div>
    <div class="mt-3">
        <a href="{% url 'index'%}">Seguir comprando</a>
    </div>
</div>
{% endblock %}
