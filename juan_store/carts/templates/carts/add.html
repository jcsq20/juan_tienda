{% extends 'base.html' %}
{% load product_extras %}

{% block content %}
<div class="col-3">
    {%if producto.imagen %}
        <img src="{{producto.imagen.url}}" alt="Imagen del producto" width="200" height="200">
    {%endif%}
</div>
<div class="col">
    <div class="h3 font-weight-bold text-success">
        Producto agregado al carrito de compras
    </div>
    <div class="">
        <a href="{% url 'productos:producto' producto.slug%}"> 
            {{ producto.titulo }}
        </a>
    </div>
    <div class="font-weight-bold text-danger">
        {{ producto.price | price_format }}
    </div>
    <div class="mt-2">
        <a href="{% url 'carts:cart'%}" class="btn btn-info">Ver carrito</a>
    </div>
</div>
{% endblock %}
