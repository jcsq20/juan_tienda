<div class="card h-100">
    {%if producto.imagen%}
        <img src="{{producto.imagen.url}}" alt="imagen producto" height="200">
    {%endif%}
    
    <div class="card-body">
        <h5 class="card-title"> {{producto.titulo}}</h5>
        <p class="card-text"> {{producto.descripcion}}</p>
        <a href="{% url 'productos:producto' producto.slug%}" class="btn btn-primary">ver mas</a>
    </div>
</div>
