<div class="mt-2">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          {% for item in breadcrumb %}
            {% if item.active %}
                <a class="breadcrumb-item" href="{{ item.url }}"> {{ item.titulo }}</a>
            {% else %}
                <span class="breadcrumb-item active">{{ item.titulo }}</span>
            {%endif%}
          {% endfor %}
        </ol>
    </nav>
</div>
